{% extends 'athletes/base.html' %}

{% block content %}
<div class="wrapper">
  <ul>
  {% for athlete in athletes %}
    <li><a href="{% url 'athledeck.views.show' pk=athlete.pk %}">{{athlete}}</a></li>
      <ul>
        <li>{{athlete.sport}}</li>
        <li>{{athlete.league}}</li>
        <li>{{athlete.team}}</li>
      </ul>
  {% endfor %}
  </ul>
</div>
{% endblock %}
