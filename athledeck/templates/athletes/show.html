{% extends 'athletes/base.html' %}

{% block content %}

    <div class="flip"> 
        <div class="card"> 
            <div class="face front"> 
                <h2>{{athlete}}</h2>
                <h5>{{athlete.sport}} | {{athlete.league}} | {{athlete.team}}</h5>
                <div class="avatar"><img src="{{athlete.image}}" width="300px"></div>
            </div> 
            <div class="face back"> 
                <div class="bio vertical-align">{{athlete.bio}}</div>
            </div> 
        </div> 
    </div> 

{% endblock %}
